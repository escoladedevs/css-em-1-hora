<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Display</title>
</head>
<body>
    <h2>Display Inline</h2>
    <div class="display-inline">DISPLAY INLINE 1</div>
    <div class="display-inline">DISPLAY INLINE 2</div>
    <div class="display-inline">DISPLAY INLINE 3</div>
    
    <h2>Display Block</h2>
    <div class="display-block">DISPLAY BLOCK 1</div>
    <div class="display-block">DISPLAY BLOCK 2</div>
    <div class="display-block">DISPLAY BLOCK 3</div>
    
    <h2>Display Inline Block</h2>
    <div class="display-inline-block">DISPLAY INLINE BLOCK 1</div>
    <div class="display-inline-block">DISPLAY INLINE BLOCK 2</div>
    <div class="display-inline-block">DISPLAY INLINE BLOCK 3</div>
</html>
